<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Valores Ímpares Interativa</title>
</head>
<body>
    <h1>Calculadora de Valores Ímpares (5 Números)</h1>
    
    <p>Adicione 5 números para calcular a soma de todos os que forem *ímpares*.</p>
    
    <input type="number" id="numeroInput" placeholder="Digite um número">
    <button onclick="adicionarNumero()">Adicionar Número</button>
    
    <hr>
    
    <h3>Progresso:</h3>
    <p id="status">Aguardando 5 números...</p>
    
    <h3>Resultado:</h3>
    <p id="resposta"></p>

    <script src="script.js"></script>
</body>
</html>
